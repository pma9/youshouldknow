<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{ $style := resources.Get "scss/style.scss" | toCSS | minify }}

  </head>
  <body>
    {{ block "page" . }}{{ end }}
  </body>
</html>
